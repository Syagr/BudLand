<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudLand - Зв'язатися з нами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BudLand</h1>
        <p>Створення технологій для переробки та повторного використання будівельних відходів</p>
    </header>
    <nav>
        <a href="index.html">Головна</a>
        <a href="about.html">Про нас</a>
        <a href="contact.html">Зв'язатися з нами</a>
    </nav>
    <div class="container-contact">
        <section id="contact" class="form-section">
            <h2>Запит на консультацію</h2>
            <form>
                <input type="text" name="name" placeholder="Ваше ім'я" required>
                <input type="email" name="email" placeholder="Ваш email" required>
                <textarea name="message" placeholder="Ваше повідомлення" required></textarea>
                <button type="submit">Відправити</button>
            </form>
        </section>
    </div>
</body>
</html>
